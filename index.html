<!doctype html>
<html lang="ja-jp">
    <head>
        <meta charset="UTF-8"/>
        <title>ヒトリハヤオシ</title>
        <link href="main.css" rel="stylesheet"/>

    </head>
    <body>
        <div id="question">
        </div>
        <div id="answer">
        </div>
        <button onclick="show_question()">問題開始</button>
        <button onclick="push_button()">早押しボタン</button>
        <button onclick="initialize()">Clear</button>
        <br/>
        <ul>
            <li>文字表示遅延: <span id="now_sleep_ms">100</span> [ms]</li>
            <li>文字表示遅延の変更 (0を設定すると一瞬で問題文が表示されます):<br/>
                <input id="input_sleep_ms" type="number" value="100"/> <button onclick="change_sleep_ms()">change</button></li>
            <li>読ませ押し文字数: <span id="now_push_delay">2</span></li>
            <li>読ませ押し文字数の変更 (早押しボタンを押した時点から指定した文字数分表示します):<br/>
                <input id="input_push_delay" type="number" value="2"/> <button onclick="change_push_delay()">change</button></li>
            <li>csv読み込み (1列目に問題, 2列目に解答):<br/>
                <input id="question_csv"type="file" name="file"/> </li>
                <li>読み込む問題番号 <input id="input_question_number" type="number" value="1"/><button onclick="change_question_number()">change</button></li>
                <li>現在の問題番号: <span id="current_question_number">0</span>/<span id="num_of_questions">0</span></li>

        </ul>

        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="read_csv.js"></script>
    </body>
</html>
